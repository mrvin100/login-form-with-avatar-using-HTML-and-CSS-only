<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form with avatar using HTML and CSS only #jeandoe</title>

    <!-- css font awesome link  -->
    <link rel="stylesheet" href="../fonts/css/all.min.css">

    <!-- custom css file  -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <header class="header">
        <h1 class="logo">valid <span>Group.</span></h1>
        <div class="menu fas fa-graduation-cap"></div>
    </header>

    <section class="login">
        <h3 class="heading"><span>Get</span> Started!</h3>

        <form action="" method="post" class="form">
            <div class="input-box">
                <p><span>your email</span><i>*</i></p>
                <input type="mail" placeholder="enter your email address..." required class="box">
            </div>
            <div class="input-box">
                <p><span>your password</span><i>*</i></p>
                <input type="password" placeholder="enter your password..." required class="box">
            </div>
            <div class="sub-link">
                <p>not have and account, please <a href="#">register</a> new!</p>
            </div>
            <div class="input-box">
                <input type="submit" value="Confirm Login" class="btn">
            </div>
        </form>

        <div class="icons">
            <div class="fab fa-linkedin"></div>
            <div class="fab fa-github"></div>
            <div class="fab fa-twitter"></div>
        </div>
    </section>
</body>
</html>
